<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário04</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="mas"> <label for="mas">masculino</label>
            <input type="radio" name="sexo" id="fem"> <label for="fem">feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="fut" id="fut" checked> <label for="fut">futebol</label> <br>
            <input type="checkbox" name="basquete" id="basquete"> <label for="basquete">basquete</label> <br>
            <input type="checkbox" name="natacao" id="natacao"> <label for="natacao">natação</label> <br>
            <input type="checkbox" name="tenis" id="tenis"> <label for="tenis">tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
