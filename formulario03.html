<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário02</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php">
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="media">Média</label>
                <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
            </p>
            <p>
                <label for="mes">Período Letivo</label>
                <input type="month" name="mes" id="mes" value="2020-07">
            </p>
            <p>
                <label for="dia">Dia da Prova</label>
                <input type="date" name="dia" id="dia">
            </p>
            <p>
                <label for="hora">Horário</label>
                <input type="time" name="hora" id="hora">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </body>
</head>
