<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando com links</title>
</head>
<body>
    <h1>usando links externos</h1>
    <p>voce pode acessar minha música no youtube <a href="https://www.youtube.com/watch?v=xb6U63vxeso" target="_blank" rel="external">aqui</a></p><!--rel=relativo A. esse é um link do tipo externo e eu quero que ele tenha um alvo(target)em _black isso é uma janela em branco-->
    <h1>usando links internos</h1><!--vai fazer a relação com outra página que esta dentro do nosso servidor e tem a ver com a nossa página-->
    <p>acesse minha segunda <a href="pag002.html" rel="next">página</a></p><!--o target _self não é necessário-->
    <p>voce pode acessar também minha <a href="notícias/pag003.html" rel="next">página de notícias</a></p>
    <h1>links para download</h1>
    <ul>
        <li><a href="livros/listahtml.pdf" target="_blank" rel="external">baixar livro para PDF</a></li>
        <li><a href="livros/listahtml.zip" type="application/zip">livro compactado em zip</a></li>
    </ul>
</body>
</html>
