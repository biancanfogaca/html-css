<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
     h1 {
        background-color: rgb(187, 185, 185);
        height: 300px;
        width: 300px;

        border: 10px solid rgb(78, 73, 73);

        padding: 10px;

        margin: 20px auto;

        outline: 5px dashed salmon;
     }
     a {
        display: inline-block;
        border: 10px solid red;
     }
    </style>
</head>
<body>
   <h1>exemplo de caixa box-level</h1>
   <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-leve</a>vamos ver como tudo isso funciona</p>
</body>
</html>
